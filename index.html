<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal Deal - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo"></div>
            <h1>The Meal Deal</h1>
            <p class="tagline">Get personalized meals for your dietary needs!</p>

            <!-- login form with email and password -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>

            <!-- error message area -->
            <div class="error-message" id="errorMsg"></div>

            <!-- links to signup and admin pages -->
            <div class="links">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="admin.html">Admin Login</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        // import firebase authentication
        import { auth } from "./firebase.js";
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // get email and password from form
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            // clear any previous error messages
            errorMsg.textContent = "";

            try {
                // try to sign in with firebase
                await signInWithEmailAndPassword(auth, email, password);

                // if login successful redirect to preferences page
                window.location.href = "preferences.html";

            } catch (error) {
                // show specific error messages based on error type
                if (error.code === "auth/user-not-found") {
                    errorMsg.textContent = "User not found.";
                } else if (error.code === "auth/wrong-password") {
                    errorMsg.textContent = "Incorrect password.";
                } else {
                    errorMsg.textContent = error.message;
                }
            }
        });

        // check if user is already logged in when page loads
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // user already logged in so sends them to preferences page
                window.location.href = "preferences.html";
            }
        });
    </script>
</body>
</html>
